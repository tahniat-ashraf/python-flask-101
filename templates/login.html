<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="/login" method="post">
    Username : <input type="text" placeholder="Username" name="username"/><br/>
    Password : <input type="text" placeholder="Password" name="password"/><br/>
    <input type="submit" value="Submit">
</form>
<br>
{% if message!= None%}
Message : {{message}}
{% endif %}
</body>
</html>
